<html>
  <head>
    <link rel="stylesheet" href="lib/flipclock/flipclock.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <title>Your birthday 2019</title>
    <script src="lib/flipclock/flipclock.js"></script>


    <meta name="theme-color" content="#ffffff">
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css?family=Staatliches');
      html, body, .container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      body {
        background-color: #000;
      }
      canvas {
        cursor: crosshair;
        display: block;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }
      .clock-item {
        display: inline-block;
        width: auto;
        zoom: 1.3;
      }
      .flip-clock-label {
        color: #ccc !important;
        font-family: 'Staatliches', cursive !important;
        font-size: 20px;
      }
      .flip-clock-dot {
        background-color: #ccc !important;
      }
      .cube{
    perspective:500px;
    perspective-origin:50% 300px;
}
.cube-face{
    margin:100px;
    top:10px;
    right:55px;
    width:100px;
    height:100px;
    position:relative;
    transform-style:preserve-3d;
    animation:up 5s  infinite linear;
    
    transition:width 10s linear;
    opacity:1;
   
}
div:hover{
    width:100px;
}
.cube-face div{
    width:100px;
    height:100px;
    position:relative;
  animation: up 5s infinite linear;
    

}
.cube-face-front{
    color: #ffffff;
    margin: 20px;
    margin-top: 100px;
    transform:translateX(300px);
        font-size: 30px;
    
}

.baloon {
    /*margin-left: -100px;*/
    top: 10px;
    width: 200px;
    /* right: 70px; */
    /* width: 100px; */
    height: 100px img{float:top;}position:absolute;
    transform-style: preserve-3d;
    animation: down 5s infinite linear;
    transition: width 10s linear;
    opacity: 1;
}
@keyframes up{
    from {
    
    transform:translate(0px,500px);
    -webkit-transform:translate(0px,-300px);
    
    }
    to {
    
    transform:translate(0px, 0px);
    -webkit-transform:translate(0px, 50px);
    
    }
}
@keyframes down{
    from {
    
    transform:translate(500px,500px);
    -webkit-transform:translate(0px,400px);
    
    }
    to {
    
    transform:translate(0px, 0px);
    -webkit-transform:translate(0px,-200px);
    
    }    </style>
  </head>
  <body>
    <canvas id="canvas" style="position:absolute; width:100%; height:100%;">Canvas is not supported in your browser.</canvas>
    <div class="container" style="position:absolute; width:100%; height:100%;">
      <div class="message" style="margin:2em; display: none">
         <div class='cube-face-front'>
          <img src="./tada.png" style="width: 20px;
          margin-right: 5px;font-size: 30px"/> CHÚC MỪNG SINH NHẬT <br /><br />

          <span style="font-size: 20px;">Chúc e thành công trong cv, không cho bug nào thoát, học tập thật tốt, luôn luôn xinh đẹp, chúc e và bạn ấy yêu thương - gắn bó với nhau hơn nữa.</span>
          <img src="./smile.png" style="width: 20px;
          margin-left: 5px;font-size: 20px"/> 
        </div>
        <div class='baloon'>
          <img style="width:300px" src='http://www.iconhot.com/icon/png/event-people/512/balloons-1.png'/>
        </div>
       
      </div>
      <div class="clock clock-item" style="margin:2em;display: none"></div>
    </div>
    
    <script type="text/javascript">
    var clock;
    $(document).ready(function() {
      // Grab the current date
      var currentDate = new Date();
      // Set some date in the future. In this case, it's always Jan 1
      // var futureDate  = new Date(2019, 1, 9);
      var futureDate  = new Date(2019, 1, 7, 20, 09, 36);
      // Calculate the difference in seconds between the future and current date
      var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;
      if (diff >= 0) {
        $('.clock').show();
        // Instantiate a coutdown FlipClock
        clock = $('.clock').FlipClock(diff, {
            clockFace: 'DailyCounter',
            countdown: true,
            callbacks: {
                  stop: function() {
                      // Do whatever you want to do here,
                      // that may include hiding the clock 
                      // or displaying the image you mentioned
                      $('.clock').hide();
                      $('.message').show();
                  }
              }
        });
      } else {
        $('.clock').hide();
        $('.message').show();
      }
    });
    </script>
    <script src="lib/firework.js"></script>
  </body>
</html>
